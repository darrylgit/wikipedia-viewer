<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/fa35ff2fd1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <title>Wikipedia Viewer</title>
  </head>

  <body>
    <div class="container">
      <div class='row'>
        <div class="col-md-8 col-md-offset-2" id="loadup">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
          <input type="text" id="searchbar" placeholder="Search for an article..."/>
        </div>
      </div>
      <div class='row'>
        <div class="col-md-10 col-md-offset-1" id="results">

        </div>
      </div>
      <div class='row'>
        <div class='col-md-2 col-md-offset-5' id='streetcred'>
          <p>Coded by Daniel Wagener</p>
        </div>
      </div>
    </div>
  </body>

<script src="main.js"></script>
</html>
